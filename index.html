<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body id="body">
    
      <div class="container">
        <div class="calculator">
          <input type="text" placeholder="0" id="result" oninput="this.value = this.value.replace(/\D/g, '')">

            <button onclick="clearInput()">AC</button>
            <button onclick="deleteLastCharacter()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">x</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('+')">+</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('-')">-</button>
            <button onclick="display(0)">0</button>
            <button onclick="display('.')">.</button>
            <button class="equal" onclick="calculation()">=</button>
       
        </div>
      </div>

      <button onclick="toggleMode()">Toggle Mode</button>





    <script src="app.js"></script>
</body>
</html>
